html, body {
  height: 100%;
}

body {
  position: relative;
  background: #99d2e4;
  background: linear-gradient(135deg, #99d2e4 0%, #ffd4da 100%);
}

.loader {
  position: absolute;
  width: 50px;
  height: 50px;
  top: 50%;
  left: 50%;
  margin-top: -25px;
  margin-left: -25px;
  background-color: #FFF5A5;
  transform: translateX(0px) translateY(0px) rotate(0deg);
  -webkit-transform: translateX(0px) translateY(0px) rotate(0deg);
  animation: mainAnimation 2.6s ease 0s infinite forwards;
  -webkit-animation: mainAnimation 2.6s ease 0s infinite forwards;
  z-index: 2;
}
.loader:after {
  content: "";
  display: inline-block;
  position: absolute;
  width: 50px;
  height: 50px;
  top: 0;
  left: -50px;
  background-color: #FFF5A5;
  transform-origin: top right;
  transform: translateX(0px) translateY(0px) rotate(0deg);
  -webkit-transform: translateX(0px) translateY(0px) rotate(0deg);
  animation: secundaryAnimation 2.6s ease 0s infinite forwards;
  -webkit-animation: secundaryAnimation 2.6s ease 0s infinite forwards;
}

.shadow {
  position: absolute;
  width: 100px;
  height: 10px;
  top: 50%;
  left: 50%;
  margin-top: 50px;
  margin-left: -75px;
  border-radius: 50%;
  background-color: #95a5a6;
  transform: translateX(0px) translateY(0px) rotate(0deg);
  -webkit-transform: translateX(0px) translateY(0px) rotate(0deg);
  animation: shadowAnimation 2.6s ease 0s infinite forwards, float 5s ease-in-out 0s infinite forwards;
  -webkit-animation: shadowAnimation 2.6s ease 0s infinite forwards, float 5s ease-in-out 0s infinite forwards;
  filter: blur(5px);
  z-index: 1;
}

.logo {
  position: absolute;
  bottom: 20px;
  left: 50%;
  width: 42px;
  height: 42px;
  padding: 12px 5px;
  margin-left: -21px;
  box-sizing: border-box;
  background-color: white;
  border-radius: 50%;
  transition: transform 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
.logo:hover {
  transform: scale(1.4);
}
.logo img {
  width: 100%;
  height: auto;
  margin: 0 auto;
}

.lelow{
  width: 100%;
  height: 100%;
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  top: 0;
  background-color: #fff;
  z-index: 9999;
  text-align: center;
  padding-top: 100px;
}
.lelow .title{
  color:  red;
}
